{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
      <link rel="stylesheet" href="{% static 'css/styles.css' %}">
      <title>Maria Bonita &#x1F467</title>
   </head>
   <body>
      <!-- Barra de navegação -->
      <div class="container-sm">
         <nav class="navbar navbar-expend-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">&#x1F381 Loja Maria Bonita</a>
            <!-- Botão que redireciona para a API -->
            <div>
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="btn btn-light api-button" href="{% url 'api' %}" target="_blank">API</a>
                  </li>
               </ul>
            </div>
         </nav>
         <!-- Conteúdo da página -->
         <div class="table-responsive-sm">
            {% block content %}{% endblock %}
         </div>
      </div>
      <!-- Carregamento de arquivos estáticos -->
      <script src="{% static 'js/cep.js' %}"></script>
   </body>
</html>
