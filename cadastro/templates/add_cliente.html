{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <h1>Cliente</h1>
    <form method="POST">
        <div class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-outline-primary">Salvar</button>
                    <a class="btn btn-outline-dark" href="{% url 'index' %}">Cancelar</a>
            {% endbuttons %}
        </div>
    </form>
{% endblock %}
